<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let physicsscore = prompt("input Pysics score");
    let chemistryscore= prompt("input Chemistry score");
    let biologyscore= prompt("input Biology score");
    let physics=parseInt(physicsscore);
    let chemistry=parseInt(chemistryscore);
    let biology=parseInt(biologyscore);
    let averag= physics/3+chemistry/3+biology/3;
    let sum= physics+chemistry+biology;
    document.write("Averag:" + averag);
    document.write("<br>");
    document.write("Sum: " + sum);
</script>
</body>
</html>
